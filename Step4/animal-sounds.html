<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head> 
  <body>
  <h1 id='bio'></h1>
  <button onclick='chngtitl(this);'  value='C' >Cow</button>
  <button onclick='chngtitl(this);'  value='D' >Dog</button>
  
  
<script>
  
  function chngtitl(button)
  {
   var animal = button.value;

   if(animal=='C')
   {   
   var title = document.getElementById("bio"); 
   title.textContent = "The cow says Moo!"; 
   } else if (animal=='D')
   {
    var title = document.getElementById("bio"); 
    title.textContent = "The Dog says Bow!"; 
   }
    
 
  }
  
</script>
    
</body>
</html>
